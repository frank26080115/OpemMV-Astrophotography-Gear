<html>
<head>
<title>Test Error Graph</title>
<link rel="stylesheet" href="jquery-ui-1.12.1-darkness.css" />
<link rel="stylesheet" href="chartist.min.css" />
<style type="text/css">
body
{
    background-color: #000;
    color: #EEE;
    font-size: 10pt;
}
.ct-series-a .ct-line, .ct-series-a .ct-point { stroke:#FF4444; }
.ct-series-b .ct-line, .ct-series-b .ct-point { stroke:#4488FF; }
.ct-series-c .ct-line { stroke:#888888; }
.ct-series-d .ct-line { stroke:#888888; }
.ct-series-e .ct-line { stroke:#FFFFFF; }
span.ct-label.ct-vertical.ct-start { position: relative; top: 4px; }
</style>
</head>
<body>
<!-- <script src="jquery-3.5.1.min.js"></script> -->
<script src="chartist.min.js"></script>
<script src="draw_guideerror.js"></script>
<script>

var sim_ts = 0;

function on_window_resize()
{
    console.log("resize " + window.innerWidth.toString() + " " + window.innerHeight.toString());
    errgraph_onresize();
}

function rand_int()
{
    return Math.floor(Math.random() * Math.floor(3000)) - 1500;
}

function sim_step()
{
    errgraph_push(sim_ts, rand_int(), rand_int(), rand_int(), rand_int(), rand_int());
    sim_ts += 1000;
    setTimeout(function()
    {
        sim_step();
    }, 1000);
}

window.onresize = on_window_resize();

sim_step();

</script>
<div id="div_errgraph"><fieldset><legend>Error Graph</legend><div id="errgraph-chart" class="ct-graph ct-major-eleventh"><div style="text-align:right;position:relative;top:-3px;"><span style="color:#FF4444">&mdash;&nbsp;RA&nbsp;<span>&nbsp;&nbsp;<span style="color:#4488FF">&nbsp;&mdash;&nbsp;DEC<span></div></fieldset></div>
</div>
</body>
</html>
